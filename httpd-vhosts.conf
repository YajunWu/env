#
# Virtual Hosts
#
# If you want to maintain multiple domains/hostnames on your
# machine you can setup VirtualHost containers for them. Most configurations
# use only name-based virtual hosts so the server doesn't need to worry about
# IP addresses. This is indicated by the asterisks in the directives below.
#
# Please see the documentation at 
# <URL:http://httpd.apache.org/docs/2.2/vhosts/>
# for further details before you try to setup virtual hosts.
#
# You may use the command line option '-S' to verify your virtual host
# configuration.

#
# Use name-based virtual hosting.
#
NameVirtualHost *:80

#
# VirtualHost example:
# Almost any Apache directive may go into a VirtualHost container.
# The first VirtualHost section is used for all requests that do not
# match a ServerName or ServerAlias in any <VirtualHost> block.
#

##############################
#localhost
##############################
<VirtualHost *:80>
    ServerAdmin admin@admin.com
    DocumentRoot "/Users/xiaoshan/www"
    ServerName localhost
  <Directory "/Users/xiaoshan/www">
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@dummy-host2.example.com
    DocumentRoot "/Users/xiaoshan/git/webapp"
    ServerName webapp.dev
    ErrorLog "/private/var/log/apache2/dummy-host2.example.com-error_log"
    CustomLog "/private/var/log/apache2/dummy-host2.example.com-access_log" common
    <Directory "/Users/xiaoshan/git/webapp">
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order deny,allow
                Allow from all
   </Directory>
</VirtualHost>
##############################
#g.assets.daily.taobao.net
##############################
<VirtualHost *:80>
    ServerAdmin admin@admin.com
    DocumentRoot "/Users/xiaoshan/work/laiwang/git/"
    ServerName g.assets.daily.taobao.net
AliasMatch /ilw/([^\/]+)/([^\/]+)/(.*)     "/Users/xiaoshan/work/laiwang/git/ilw/$1/src/$3"
RedirectMatch /ilw/pp/([^\/]+)/(.*)   http://localhost:9877/$2
  <Directory "/Users/xiaoshan/work/laiwang/git/">
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>
##############################
#m.laiwang.com
##############################
<VirtualHost *:80>
    ServerAdmin admin@admin.com
    DocumentRoot "/Users/xiaoshan/www"
    ServerName m.laiwang.com
  <Directory "/Users/xiaoshan/www">
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>
    ProxyRequests Off
    <Proxy *>
    Order deny,allow
    Allow from all
    </Proxy>
    ProxyPass / http://127.0.0.1:8888/
    ProxyPassReverse / http://127.0.0.1:8888/
</VirtualHost>
